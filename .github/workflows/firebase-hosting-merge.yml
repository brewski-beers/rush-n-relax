# Production deployment on merge to main
# - `verify` runs full cross-browser E2E suite against emulators
# - `deploy` only runs after verify passes
name: Main â€” Verify & Deploy

on:
  push:
    branches:
      - main

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Unit tests
        run: npm run test -- --run

      - name: Setup Playwright (all browsers)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium firefox webkit

      - name: E2E tests
        run: >-
          npx firebase-tools emulators:exec --project=rush-n-relax --only=firestore,storage
          "node scripts/seed-emulators.cjs && npm run test:e2e"
        env:
          VITE_USE_EMULATORS: 'true'
          CI: 'true'

  deploy:
    name: deploy
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Deploy Firestore rules, indexes & Storage rules
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}' > $HOME/gcloud-key.json
          GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json \
            npx firebase-tools deploy \
            --only firestore:rules,firestore:indexes,storage \
            --project rush-n-relax \
            --non-interactive
          rm $HOME/gcloud-key.json

      - name: Deploy to Firebase Hosting Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}'
          channelId: live
          projectId: rush-n-relax
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
