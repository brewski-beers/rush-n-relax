# Production deployment on merge to main
name: Deploy to Firebase Hosting Production

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test -- --run

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Firebase emulators
        run: |
          npx firebase-tools emulators:start \
            --only firestore,storage,functions \
            --project rush-n-relax &
          # Wait for Firestore emulator to be ready
          echo "Waiting for emulators to start..."
          npx wait-on http://localhost:8080 http://localhost:9199 --timeout 30000
          echo "Emulators ready"

      - name: Seed emulators with test data
        run: node scripts/seed-emulators.cjs

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_USE_EMULATORS: 'true'

      - name: Build project
        run: npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Deploy Firestore Rules, Indexes & Storage Rules
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}' > $HOME/gcloud-key.json
          GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json \
            npx firebase-tools deploy --only firestore:rules,firestore:indexes,storage --project rush-n-relax --non-interactive
          rm $HOME/gcloud-key.json

      - name: Deploy to Firebase Hosting Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}'
          channelId: live
          projectId: rush-n-relax
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
