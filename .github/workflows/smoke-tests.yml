# Smoke tests against production — runs 3x daily
# No emulators or local server — hits the live site via PLAYWRIGHT_BASE_URL.
name: Smoke Tests (Production)

on:
  schedule:
    - cron: '0 8,14,20 * * *' # 08:00, 14:00, 20:00 UTC daily
  workflow_dispatch:

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup Playwright (Chromium)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium

      - name: Run smoke tests against production
        run: npm run test:e2e:smoke:prod
        env:
          CI: 'true'
          PLAYWRIGHT_BASE_URL: https://www.rushnrelax.com

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-failures
          path: test-results/
          retention-days: 7
