# Smoke tests against production — runs daily
# No emulators or local server — hits the live site via PLAYWRIGHT_BASE_URL.
name: Smoke Tests (Production)

on:
  schedule:
    - cron: '0 14 * * *' # 14:00 UTC daily
  workflow_dispatch:

concurrency:
  group: prod-smoke-tests
  cancel-in-progress: true

jobs:
  smoke:
    name: smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Setup Playwright (Chromium)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium

      - name: Run smoke tests against production
        run: npm run test:e2e:smoke
        env:
          CI: 'true'
          PLAYWRIGHT_BASE_URL: https://rushnrelax.com

      - name: Upload failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-failures
          path: test-results/
          if-no-files-found: ignore
          retention-days: 3
