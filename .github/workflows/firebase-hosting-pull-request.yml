# Pull Request CI
# - `verify` job is the required status check for branch protection
# - `preview` deploy only runs after verify passes
name: PR â€” Verify & Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run

      - name: Start Firebase emulators
        uses: ./.github/actions/start-emulators

      - name: Setup Playwright (Chromium)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium

      - name: E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          VITE_USE_EMULATORS: 'true'
          CI: 'true'

  preview:
    name: preview
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}'
          projectId: rush-n-relax
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
