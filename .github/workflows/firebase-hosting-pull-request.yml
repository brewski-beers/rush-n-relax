# Preview deployment for Pull Requests
name: Deploy to Firebase Hosting Preview Channel

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test -- --run

      - name: Cache Firebase emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}

      - name: Write Firebase service account
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}' > $HOME/gcloud-key.json

      - name: Install Playwright browsers (Chromium only)
        run: npx playwright install chromium --with-deps

      - name: Start Firebase emulators
        run: |
          npx firebase-tools emulators:start \
            --only firestore,storage \
            --project rush-n-relax &
          echo "Waiting for emulators to start..."
          npx wait-on http://localhost:8080 http://localhost:9199 --timeout 30000
          echo "Emulators ready"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/gcloud-key.json

      - name: Seed emulators with test data
        run: node scripts/seed-emulators.cjs

      - name: Run E2E tests (Chromium only)
        run: npm run test:e2e -- --project=chromium
        env:
          VITE_USE_EMULATORS: 'true'

      - name: Build project
        run: npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}'
          projectId: rush-n-relax
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
