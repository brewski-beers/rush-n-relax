# Pull Request CI
# - `verify` job is the required status check for branch protection
# - `preview` deploy only runs after verify passes
name: PR â€” Verify & Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

concurrency:
  group: pr-verify-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --run

      - name: Setup Playwright (Chromium)
        uses: ./.github/actions/setup-playwright
        with:
          browsers: chromium

      - name: E2E tests
        run: >-
          npx firebase-tools emulators:exec --project=rush-n-relax --only=firestore,storage
          "node scripts/seed-emulators.cjs && npm run test:e2e:core -- --project=chromium"
        env:
          VITE_USE_EMULATORS: 'true'
          CI: 'true'

      - name: Upload verify failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-verify-failures
          path: test-results/
          if-no-files-found: ignore
          retention-days: 3

  preview:
    name: preview
    needs: verify
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FIREBASE_PREVIEW_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX || secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Validate preview credentials
        run: |
          if [ -z "$FIREBASE_PREVIEW_SERVICE_ACCOUNT_JSON" ]; then
            echo "Missing preview credentials. Set FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX or FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX."
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX || secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}'
          projectId: rush-n-relax
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
