# Preview deployment for Pull Requests
name: Deploy to Firebase Hosting Preview Channel

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test -- --run

      - name: Build project
        run: npm run build
        env:
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Create service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}' > $HOME/service-account.json

      - name: Deploy Firestore Rules & Indexes
        run: |
          npx firebase-tools deploy --only firestore:rules,firestore:indexes,storage:rules --project rush-n-relax --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /home/runner/service-account.json

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RUSH_N_RELAX }}'
          projectId: rush-n-relax
          expires: 7d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
