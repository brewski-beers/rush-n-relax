name: 'Setup Playwright'
description: 'Cache and install Playwright browsers with system dependencies'

inputs:
  browsers:
    description: 'Space-separated list of browsers to install (e.g. "chromium" or "chromium firefox webkit")'
    required: false
    default: 'chromium'

runs:
  using: composite
  steps:
    - name: Cache Playwright browsers
      id: playwright-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ inputs.browsers }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-${{ runner.os }}-${{ inputs.browsers }}-

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      shell: bash
      run: npx playwright install ${{ inputs.browsers }} --with-deps

    - name: Install Playwright system dependencies
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      shell: bash
      run: npx playwright install-deps ${{ inputs.browsers }}
